<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>LostLoop - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 relative">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
      <a href="dashboard.html" class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 20V12h4v8h5V10l-7-7-7 7v10h5z"/>
        </svg>
        <span class="font-bold text-xl">LostLoop</span>
      </a>
      <div class="flex space-x-4">
        <a href="dashboard.html" class="p-2 hover:text-purple-600">
          <!-- Home Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"/>
          </svg>
        </a>
        <a href="search.html" class="p-2 hover:text-purple-600">
          <!-- Search Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </a>
        <a href="profile.html" class="p-2 hover:text-purple-600">
          <!-- Profile Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M5.121 17.804A9 9 0 1118.876 6.12M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>
        <a href="notifications.html" class="p-2 hover:text-purple-600">
          <!-- Notifications Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1"/>
          </svg>
        </a>
        <button onclick="logout()" class="p-2 hover:text-purple-600">
          <!-- Logout Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-8V5a2 2 0 10-4 0v1"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">For You</h1>
    <!-- Posts Container -->
    <div id="posts-container" class="grid gap-6">
      <!-- Post cards inserted by loadDashboard() -->
    </div>
  </div>

  <!-- Floating Action Button (FAB) for Create Post -->
  <button onclick="openCreatePostModal()" class="fixed bottom-6 right-6 bg-purple-600 text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center text-3xl">
    +
  </button>

  <!-- Create Post Modal -->
<div id="createPostModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-md relative">
    <button onclick="closeCreatePostModal()" class="absolute top-2 right-2 text-gray-600 text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Create Post</h2>
    <input id="post-title" type="text" placeholder="Title" class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
    <textarea id="post-description" placeholder="Description" class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-600"></textarea>
    
    <!-- Location input with "Use Current" button remains unchanged -->
    <div class="flex mb-2">
      <input id="post-location" type="text" placeholder="Location (long:lat)" class="w-full p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      <button onclick="fillCurrentLocation()" class="bg-purple-600 text-white px-4 rounded-r-lg hover:bg-purple-700 transition duration-200">
        Use Current
      </button>
    </div>
    
    <!-- Instead of a text field for image URL, provide file input and upload button -->
    <div class="flex mb-2">
      <input type="file" id="fileInput" class="w-full p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      <button onclick="uploadImage()" class="bg-purple-600 text-white px-4 rounded-r-lg hover:bg-purple-700 transition duration-200">
        Upload
      </button>
    </div>
    <!-- This hidden input will hold the image URL returned from Imgur -->
    <input id="post-imageUrl" type="text" placeholder="Image URL" class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-600 hidden">
    <p id="imageUploadMsg" class="mb-2 text-sm text-gray-600"></p>
    
    <button onclick="createPost()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-purple-700 transition duration-200">
      Post
    </button>
    <p id="create-post-msg" class="mt-2 text-sm text-green-600"></p>
  </div>
</div>



</body>
</html>
