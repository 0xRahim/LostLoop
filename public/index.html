<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>LostLoop - Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <h2 id="form-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <div id="auth-form" class="space-y-4">
      <!-- Username field (only for registration) -->
      <div id="usernameField" class="hidden">
        <input id="username" type="text" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>
      <div>
        <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>
      <div>
        <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>
      <!-- Profile Picture Upload (only for registration) -->
      <div id="profilePicField" class="hidden space-y-2">
        <!-- File input for selecting an image -->
        <input type="file" id="regFileInput" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        <!-- Button to trigger image upload -->
        <button type="button" onclick="uploadProfilePic()" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition duration-200">
          Upload Profile Picture
        </button>
        <!-- Status message for upload -->
        <p id="regImageUploadMsg" class="mt-2 text-sm text-gray-600"></p>
        <!-- Hidden input to store the uploaded image URL -->
        <input id="profile-pic" type="text" placeholder="Profile Picture URL (optional)" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 hidden">
      </div>
      <button id="submitBtn" class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold shadow hover:bg-purple-700 transition duration-200">
        Login
      </button>
    </div>
    <p class="text-center mt-4 text-gray-600">
      <span id="toggle-text">Don't have an account?</span>
      <a href="#" id="toggleAuth" class="text-purple-600 font-bold">Register here</a>
    </p>
    <p id="error-msg" class="text-center text-red-500 mt-2"></p>
  </div>
</body>
</html>
