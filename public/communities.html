<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>LostLoop - Communities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
      <a href="dashboard.html" class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 20V12h4v8h5V10l-7-7-7 7v10h5z"/>
        </svg>
        <span class="font-bold text-xl">LostLoop</span>
      </a>
      <div class="flex space-x-4">
        <a href="dashboard.html" class="p-2 hover:text-purple-600">
          <!-- Home Icon (omitted for brevity) -->
        </a>
        <a href="profile.html" class="p-2 hover:text-purple-600">
          <!-- Profile Icon (omitted for brevity) -->
        </a>
        <button onclick="logout()" class="p-2 hover:text-purple-600">
          <!-- Logout Icon (omitted for brevity) -->
        </button>
      </div>
    </div>
  </nav>
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Communities</h1>
    <!-- List Communities -->
    <div id="communities-container" class="grid gap-4">
      <!-- Community cards loaded dynamically -->
    </div>
  </div>
  
  <!-- Floating Action Button for Create Community -->
  <button onclick="openCreateCommunityModal()" class="fixed bottom-6 right-6 bg-purple-600 text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center text-3xl">
    +
  </button>
  
  <!-- Create Community Modal -->
  <div id="createCommunityModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-md relative">
      <button onclick="closeCreateCommunityModal()" class="absolute top-2 right-2 text-gray-600 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Create Community</h2>
      <input id="community-name" type="text" placeholder="Community Name" class="w-full p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      <textarea id="community-description" placeholder="Description" class="w-full p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
      <!-- Optional Community Logo -->
      <input id="community-logo" type="text" placeholder="Community Logo URL (optional)" class="w-full p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      <button onclick="createCommunity()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-purple-700 transition duration-200">Create</button>
      <p id="community-create-msg" class="mt-2 text-sm text-green-600"></p>
    </div>
  </div>
</body>
</html>
