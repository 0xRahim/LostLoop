<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>LostLoop - Post Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navigation Menu -->
  <nav class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
      <a href="dashboard.html" class="flex items-center space-x-2">
        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 20V12h4v8h5V10l-7-7-7 7v10h5z"/>
        </svg>
        <span class="font-bold text-xl">LostLoop</span>
      </a>
      <div class="flex space-x-4">
        <a href="dashboard.html" class="p-2 hover:text-purple-600">
          <!-- Home Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"/>
          </svg>
        </a>
        <a href="profile.html" class="p-2 hover:text-purple-600">
          <!-- Profile Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M5.121 17.804A9 9 0 1118.876 6.12M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>
        <button onclick="logout()" class="p-2 hover:text-purple-600">
          <!-- Logout Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 11-4 0v-1m4-8V5a2 2 0 10-4 0v1"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-4">
    <div id="post-details" class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <!-- Populated by JS: post title, desc, user info, etc. -->
    </div>
    <!-- Post actions (Edit/Delete) only visible to owner -->
    <div id="post-actions" class="flex space-x-2 mb-6"></div>

    <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
      <h2 class="text-2xl font-bold mb-4">Comments</h2>
      <div id="comments-container" class="space-y-4 mb-4">
        <!-- Comments loaded by JS -->
      </div>
      <div>
        <textarea id="comment-content" placeholder="Add a comment..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
        <button onclick="addComment()" class="mt-2 w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">
          Submit Comment
        </button>
        <p id="comment-msg" class="mt-2 text-sm text-green-600"></p>
      </div>
    </div>
  </div>
<!-- Delete Post Modal -->
<div id="deletePostModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-md relative">
    <h2 class="text-2xl font-bold mb-4">Delete Post</h2>
    <p class="mb-6">Are you sure you want to delete this post?</p>
    <div class="flex justify-end space-x-4">
      <button onclick="closeDeletePostModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </button>
      <button id="confirmDeletePostBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Delete
      </button>
    </div>
    <p id="delete-post-msg" class="mt-4 text-sm text-red-500"></p>
  </div>
</div>



  <!-- Edit Post Modal -->
<div id="editPostModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-md relative">
    <button onclick="closeEditPostModal()" class="absolute top-2 right-2 text-gray-600 text-2xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Edit Post</h2>
    <input id="edit-post-title" type="text" placeholder="New Title" class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
    <textarea id="edit-post-description" placeholder="New Description" class="w-full p-3 mb-2 border rounded-lg focus:ring-2 focus:ring-purple-600"></textarea>
    <input id="edit-post-location" type="text" placeholder="New Location (optional)" class="w-full p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
    <input id="edit-post-imageUrl" type="text" placeholder="New Image URL (optional)" class="w-full p-3 mb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
    <button onclick="savePostEdits()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">
      Save Changes
    </button>
    <p id="edit-post-msg" class="mt-2 text-sm text-green-600"></p>
  </div>
</div>

</body>
</html>
